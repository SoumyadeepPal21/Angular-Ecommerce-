<div class="update-product">
  <h1>Update New Product</h1>
  <p class="update-message">{{productUpdateMessgae}}</p>
  <form
    #updateProduct="ngForm"
    class="common-form"
    (ngSubmit)="update(updateProduct.value)"
  >
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.name}}
      name="name"
      placeholder="Enter Product Name"
    />
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.price}}
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.color}}
      name="color"
      placeholder="Enter Product Color"
    />
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.category}}
      name="category"
      placeholder="Enter Product Category"
    />
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.image}}
      name="image"
      placeholder="Enter Image URL"
    />
    <input
      class="form-input"
      type="text"
      ngModel = {{productData?.description}}
      name="description"
      placeholder="Enter Image Description"
    />
    <button class="form-button">Update Product</button>
  </form>
</div>
