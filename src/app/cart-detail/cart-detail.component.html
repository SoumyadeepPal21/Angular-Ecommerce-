<div class="cart-detail">
    <h1>Cart Page</h1>
    <div class="row">
        <div class = "col-sm-8 details">
            <ul *ngFor="let item of cartData">
                <li>
                    <img src="{{item.image}}">
                </li>
                <li>
                    <span>
                        {{item.name}}
                    </span>
                </li>
                <li>
                    <span>
                        Price : {{item.price}}
                    </span>
                </li>
                <li>
                    <span>
                        Quantity : {{item.quantity}}
                    </span>
                </li>
                <li>
                    <button class = "form-button">
                        Remove from cart
                    </button>
                </li>
            </ul>
        </div>
        <div class = "col-sm-4 summary">
            <h3>Summary</h3>
            <ul>
                <li>
                    <span>Ammount</span><span>{{priceSummary.price}}</span>
                </li>
                <li>
                    <span>Tax</span><span>{{priceSummary.tax}}</span>
                </li>
                <li>
                    <span>Delivery Charge</span><span>{{priceSummary.delivery}}</span>
                </li>
                <li>
                    <span>Discount</span><span>{{-priceSummary.discount}}</span>
                </li>
                <li>
                    <span><h4>Total</h4></span><span><h4>{{priceSummary.total}}</h4></span>
                </li>
                <button class = "form-button max-width" (click)="checkout()">Checkout</button>
            </ul>
        </div>
    </div>
</div>
