<div class="add-product">
  <h1>Add New Product</h1>
  <form
    #addProduct="ngForm"
    class="common-form"
    (ngSubmit)="submitProduct(addProduct.value)"
  >
    <input
      class="form-input"
      type="text"
      ngModel
      name="name"
      placeholder="Enter Product Name"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="price"
      placeholder="Enter Product Price"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="color"
      placeholder="Enter Product Color"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="category"
      placeholder="Enter Product Category"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="image"
      placeholder="Enter Image URL"
    />
    <input
      class="form-input"
      type="text"
      ngModel
      name="description"
      placeholder="Enter Image Description"
    />
    <button class="form-button">Add Product</button>
  </form>
</div>
